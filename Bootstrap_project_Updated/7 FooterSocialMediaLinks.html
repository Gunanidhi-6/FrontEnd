<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Footer with Social Media Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/YOUR_FA_CODE.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
    </style>
</head>
<body>

<!-- Main Content -->
<div class="content container py-5">
    <h1>Welcome to Our Website</h1>
    <p>Wipro Limited</p>
</div>

<!-- Footer Section -->
<footer class="bg-dark text-light py-4 mt-auto">
    <div class="container">
        <div class="row">
            <!-- About Us Section -->
            <div class="col-md-6">
                <h5>About Us</h5>
                <p>We are a company dedicated to providing quality services and innovative solutions. Follow us on social media!</p>
            </div>
            
            <!-- Social Media Links -->
            <div class="col-md-6 text-md-end">
                <h5>Follow Us</h5>
                <a href="#" class="text-light me-3"><i class="fab fa-facebook fa-lg"></i></a>
                <a href="#" class="text-light me-3"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="#" class="text-light me-3"><i class="fab fa-instagram fa-lg"></i></a>
                <a href="#" class="text-light"><i class="fab fa-linkedin fa-lg"></i></a>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
