<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 1rem;
        }

        .main-content {
            flex: 1;
            padding: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Layout</h1>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Created a Responsive Layout with Header, Footer, Sidebar & MainContent Area</p>
        </aside>
        <main class="main-content">
            <h2>Main Content</h2>
            <p>My first Responsive Layout.</p>
        </main>
    </div>
    <footer>
        <p>&copy; 2025 S Gunanidhi Ravi Portfolio Website | All rights reserved</p>
    </footer>
</body>
</html>
