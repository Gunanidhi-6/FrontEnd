<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr auto;
            grid-template-areas: 
                "header header"
                "content1 content2"
                "footer footer";
            gap: 10px;
            min-height: 100vh;
            padding: 10px;
        }

        .header {
            grid-area: header;
            background: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
        }

        .content1, .content2 {
            padding: 20px;
            background: #f1f1f1;
            text-align: center;
        }

        .content1 { grid-area: content1; }
        .content2 { grid-area: content2; }

        .footer {
            grid-area: footer;
            background: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-areas: 
                    "header"
                    "content1"
                    "content2"
                    "footer";
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">CSS Grid Layout</div>
        <div class="content1">Column 1</div>
        <div class="content2">Column 2</div>
        <div class="footer">Â© 2025 S Gunanidhi Ravi | All rights reserved</div>
    </div>

</body>
</html>
