<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            padding: 20px;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 15px;
            text-align: center;
        }
        .card-title {
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
        }
        .card-description {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="Card.jpg" alt="Card Image">
            <div class="card-content">
                <h3 class="card-title">Card 1</h3>
                <p class="card-description">King card.</p>
            </div>
        </div>
        <div class="card">
            <img src="Card2.jpg" alt="Card Image">
            <div class="card-content">
                <h3 class="card-title">Card 2</h3>
                <p class="card-description">Queen card.</p>
            </div>
        </div>
        <div class="card">
            <img src="Card3.jpg" alt="Card Image">
            <div class="card-content">
                <h3 class="card-title">Card 3</h3>
                <p class="card-description">Joker card.</p>
            </div>
        </div>
    </div>
</body>
</html>
